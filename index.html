<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de sorteio</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./assets/Meuicone.ico" type="image/x-icon">
</head>

<body>
    <div class="page-container">
        <h1 class="title-page">Página de Sorteio</h1>
        <p class="text-page">Adiciones os nomes para sortear o ganhador</p>
        <div class="input-add">
            <input type="text" maxlength="40" placeholder="Adicione os participantes..." class="input-name-people" />
            <button class="button-add-participant">Adicionar</button>
        </div>
        <div class="participants-container"></div>
        <button class="button-generate-winner">Gerar Vencedor</button>
        <div class="loading">
            <div class="loader"></div>
            <p>aguarde...</p>
        </div>
        <div class="popup-wrapper">
            <div class="popup">
                <div class="popup-close"><i class='bx bx-exit'></i></div>
                <!-- popup -->
                <div class="popup-content">
                    <h2>O vencedor foi:</h2>
                    <div class="winner"><p></p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/scripts.js"></script>
</body>

</html>
